{% load static %}
{% include "navbar.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</head>

<body>
    {% block content %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    {% endfor %}
    <div id="register_div">
        <div class="container">
            <!-- users/templates/registration.html -->
            <h2>Register</h2>
            <form action="registration" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" name="fname" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" name="lname" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="User Name" required>
                </div>
                <div class="form-group">
                    <label class="form-check-label">Gender:</label>
                    <div class="form-check">
                        <input type="radio" name="gender" value="male" class="form-check-input" id="male" required>
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" value="female" class="form-check-input" id="female" required>
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" class="form-control" placeholder="enter your email" required>
                </div>
                <div class="form-group">
                    <label for="birthdate" class="form-label">Enter Date of Birth</label>
                    <input type="date" name="birthdate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="text" name="password" class="form-control" placeholder="enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password2" class="form-label">Confirm Password:</label>
                    <input type="text" name="password2" class="form-control" placeholder="enter your password again"
                        required>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-outline-primary">Register</button>
                    <a href="{% url 'signin' %}" class=" float-end btn btn-success">Login</a>
                </div>
        </div>

        </form>


    </div>
    </div>
    {% endblock%}
</body>

</html>
